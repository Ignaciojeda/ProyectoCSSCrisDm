<!DOCTYPE html>
<html>
<head>
    <title>Predicción de Victoria</title>
     <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            margin-top: 40px;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }

        input, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        input[type="submit"] {
            margin-top: 25px;
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1f618d;
        }

        .resultado {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            color: #2c3e50;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>


</head>
<body>
    <h1>¿Ganará el equipo?</h1>
    <form method="post">
        <label for="Team">Team:</label>
        <select name="Team" required>
            <option value="CounterTerrorist">CounterTerrorist</option>
            <option value="Terrorist">Terrorist</option>
        </select><br>
        <label for="RoundStartingEquipmentValue">Valor de equipo inicial (Ronda):</label>
        <input type="number" step="any" name="RoundStartingEquipmentValue" required><br>

        <label for="TeamStartingEquipmentValue">Valor total de equipo:</label>
        <input type="number" step="any" name="TeamStartingEquipmentValue" required><br>

        <label for="MatchHeadshots">Headshots en la partida:</label>
        <input type="number" step="any" name="MatchHeadshots" required><br>

        <label for="MatchAssists">Asistencias en la partida:</label>
        <input type="number" step="any" name="MatchAssists" required><br>

        <label for="MatchFlankKills">Kills por flanqueo:</label>
        <input type="number" step="any" name="MatchFlankKills" required><br>

        <label for="RLethalGrenadesThrown">Granadas letales lanzadas:</label>
        <input type="number" step="any" name="RLethalGrenadesThrown" required><br>

        <label for="Map">Map:</label>
        <select name="Map" required>
            <option value="de_inferno">de_inferno</option>
            <option value="de_nuke">de_nuke</option>
            <option value="de_mirage">de_mirage</option>
            <option value="de_dust2">de_dust2</option>
        </select><br>
        <input type="submit" value="Predecir victoria">
    </form>

    {% if resultado is not none %}
        <h2>Resultado: {{ 'Victoria' if resultado == 1 else 'Derrota' }}</h2>
    {% endif %}

    <br>
    <a href="/">Volver al hub</a>
</body>
</html>
