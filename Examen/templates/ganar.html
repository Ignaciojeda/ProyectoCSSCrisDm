<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicci√≥n de Victoria | CS:GO</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1617736167919-e76ae34ffb80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #f2f2f2;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: 50px;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 0 20px #00ffcc;
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #ffcc00;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px #000;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
            color: #00ffcc;
        }

        input, select {
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: #1a1a1a;
            color: #f2f2f2;
            margin-top: 5px;
            font-size: 15px;
        }

        input[type="submit"] {
            margin-top: 30px;
            background-color: #0077cc;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ffcc;
        }

        input[type="submit"]:hover {
            background-color: #00bfff;
            transform: scale(1.05);
        }

        .resultado {
            margin-top: 30px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
        }

        .resultado.victoria {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .resultado.derrota {
            color: #ff4d4d;
            text-shadow: 0 0 10px #ff4d4d;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 35px;
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç ¬øGanar√° el equipo?</h1>
        <form method="post">
            <label for="Team">Equipo:</label>
            <select name="Team" required>
                <option value="CounterTerrorist">Counter-Terrorist</option>
                <option value="Terrorist">Terrorist</option>
            </select>

            <label for="RoundStartingEquipmentValue">Valor inicial del equipo (ronda):</label>
            <input type="number" step="any" name="RoundStartingEquipmentValue" required>

            <label for="TeamStartingEquipmentValue">Valor total del equipo:</label>
            <input type="number" step="any" name="TeamStartingEquipmentValue" required>

            <label for="MatchHeadshots">Headshots en la partida:</label>
            <input type="number" step="any" name="MatchHeadshots" required>

            <label for="MatchAssists">Asistencias en la partida:</label>
            <input type="number" step="any" name="MatchAssists" required>

            <label for="MatchFlankKills">Kills por flanqueo:</label>
            <input type="number" step="any" name="MatchFlankKills" required>

            <label for="RLethalGrenadesThrown">Granadas letales lanzadas:</label>
            <input type="number" step="any" name="RLethalGrenadesThrown" required>

            <label for="Map">Mapa:</label>
            <select name="Map" required>
                <option value="de_inferno">de_inferno</option>
                <option value="de_nuke">de_nuke</option>
                <option value="de_mirage">de_mirage</option>
                <option value="de_dust2">de_dust2</option>
            </select>

            <input type="submit" value="Predecir victoria">
        </form>

        {% if resultado is not none %}
            <div class="resultado {{ 'victoria' if resultado == 1 else 'derrota' }}">
                Resultado: {{ 'üî• ¬°Victoria asegurada!' if resultado == 1 else 'üíÄ Derrota inminente' }}
            </div>
        {% endif %}

        <a href="/">‚èé Volver al inicio</a>
    </div>
</body>
</html>
