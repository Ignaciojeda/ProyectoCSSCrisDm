<!DOCTYPE html>
<html>
<head>
    <title>Predicción de Kills</title>

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            margin-top: 30px;
            color: #2c3e50;
        }
    </style>

</head>
<body>
    <h2>Predicción de Kills en la Partida</h2>
    <form method="post">
        <label for="Team">Team:</label>
        <select name="Team" required>
            <option value="CounterTerrorist">CounterTerrorist</option>
            <option value="Terrorist">Terrorist</option>
        </select><br>

        <label for="RoundStartingEquipmentValue">RoundStartingEquipmentValue:</label>
        <input type="number" name="RoundStartingEquipmentValue" required><br>

        <label for="TeamStartingEquipmentValue">TeamStartingEquipmentValue:</label>
        <input type="number" name="TeamStartingEquipmentValue" required><br>

        <label for="MatchHeadshots">MatchHeadshots:</label>
        <input type="number" name="MatchHeadshots" required><br>

        <label for="MatchAssists">MatchAssists:</label>
        <input type="number" name="MatchAssists" required><br>

        <label for="MatchFlankKills">MatchFlankKills:</label>
        <input type="number" name="MatchFlankKills" required><br>

        <label for="RLethalGrenadesThrown">RLethalGrenadesThrown:</label>
        <input type="number" name="RLethalGrenadesThrown" required><br>

        <label for="Map">Map:</label>
        <select name="Map" required>
            <option value="de_inferno">de_inferno</option>
            <option value="de_nuke">de_nuke</option>
            <option value="de_mirage">de_mirage</option>
            <option value="de_dust2">de_dust2</option>
        </select><br>

        <button type="submit">Predecir</button>

        
    </form>

    {% if resultado is not none %}
<h3>Predicción de kills: {{ resultado }}</h3>
{% endif %}

</body>
</html>
